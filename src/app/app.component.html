  <h1>Customizando bot√µes no Angular</h1>

  @if(buttons1.length > 0){
    <div class="group-buttons">
      @for (button of buttons1; track $index) {
        <app-button
        [isOutlined]="button.isOutlined"
        [isDisabled]="button.isDisabled"
        [btnColor]="button.btnColor"
        [btnText]="button.btnText"
        [ngStyle]="{'width': buttons1.length === 1 ? '100%' : 'auto'}"
        (buttonClick)="button.onClick()"
        ></app-button>
      }
  </div>
  }
